<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatti</title>
  </head>
  <body>
    <header>
      <h1>Informazioni di contatto</h1>
    </header>

    <main>
      <div>
        <p><strong>Partita IVA: </strong>0123456789</p>
        <p><strong>Email: </strong>info@azienda.com</p>
        <p><strong>Telefono: </strong>+39 1234567890</p>
        <p><strong>Indirizzo: </strong>Via nome della strada 123</p>
        <p><strong>Città: </strong>Città</p>
      </div>
      <div>
        <h1>Contattaci</h1>
        <p>
          <label for="messaggio">
            Messaggio :
          </label><br>
          <textarea name="messaggio" id="messaggio" cols="20" rows="5"></textarea>
          <br>
          <button type="submit">Invia messaggio</button>
          <br>
          <br>
          <button type="submit">Torna in home</button>
        </p>
      </div>
    </main>
  </body>
</html>
